services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: inframind-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inframind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inframind_dev}
      POSTGRES_DB: ${POSTGRES_DB:-inframind}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inframind"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: inframind-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: inframind-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # FastAPI Application
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: inframind-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-inframind}:${POSTGRES_PASSWORD:-inframind_dev}@${POSTGRES_HOST:-postgres}:5432/${POSTGRES_DB:-inframind}
      REDIS_URL: redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}${REDIS_HOST:-redis}:6379/0
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: ${MINIO_SECURE:-false}
      MINIO_BUCKET: ${MINIO_BUCKET:-im-logs}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MODEL_PATH: ${MODEL_PATH:-/app/models}
      API_KEY: ${API_KEY:-dev-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-100}
    ports:
      - "${API_PORT:-8081}:8080"
    volumes:
      - ./services/api:/app
      - api_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: inframind-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9092}:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./observability/prom_rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: inframind-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - ./observability/grafana_dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana_datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
  api_models:

networks:
  default:
    name: inframind
