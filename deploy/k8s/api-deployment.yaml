apiVersion: v1
kind: ServiceAccount
metadata:
  name: inframind-api
  namespace: infra

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: inframind-api
  namespace: infra
rules:
  - apiGroups: [""]
    resources: ["pods", "configmaps"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: inframind-api
  namespace: infra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: inframind-api
subjects:
  - kind: ServiceAccount
    name: inframind-api
    namespace: infra

---
apiVersion: v1
kind: Secret
metadata:
  name: inframind-secrets
  namespace: infra
type: Opaque
stringData:
  db_url: postgresql://inframind:inframind_prod@postgres.infra.svc.cluster.local:5432/inframind
  api_key: changeme-in-production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inframind-api
  namespace: infra
  labels:
    app: inframind-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inframind-api
  template:
    metadata:
      labels:
        app: inframind-api
    spec:
      serviceAccountName: inframind-api
      containers:
        - name: api
          image: ghcr.io/yourorg/inframind-api:0.1.0
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: inframind-secrets
                  key: db_url
            - name: REDIS_URL
              value: redis://redis.infra.svc.cluster.local:6379/0
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: inframind-secrets
                  key: api_key
            - name: LOG_LEVEL
              value: info
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: inframind-api
  namespace: infra
spec:
  selector:
    app: inframind-api
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  type: ClusterIP
