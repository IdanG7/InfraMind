name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test-api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: inframind
          POSTGRES_PASSWORD: test
          POSTGRES_DB: inframind
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: services/api/requirements.txt

      - name: Install dependencies
        working-directory: ./services/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff mypy

      - name: Lint
        working-directory: ./services/api
        run: |
          ruff check app/ tests/ --select E,F,W
          mypy app/ --ignore-missing-imports || true

      - name: Test
        working-directory: ./services/api
        env:
          DATABASE_URL: postgresql://inframind:test@localhost:5432/inframind
          REDIS_URL: redis://localhost:6379/0
          API_KEY: test-key
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./services/api/coverage.xml

  build-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++

      - name: Build
        working-directory: ./agents/cpp_agent
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc)

      - name: Test
        working-directory: ./agents/cpp_agent/build
        run: |
          ctest --output-on-failure

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: |
          docker build -t inframind-api:test ./services/api

      - name: Build Agent image
        run: |
          docker build -t inframind-agent:test ./agents/cpp_agent
