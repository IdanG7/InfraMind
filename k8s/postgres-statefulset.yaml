---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: infra
  labels:
    app: postgres
    component: database
data:
  init.sql: |
    -- Create extensions
    CREATE EXTENSION IF NOT EXISTS pg_stat_statements;
    CREATE EXTENSION IF NOT EXISTS pg_trgm;

    -- Create indexes for performance
    -- These will be created by alembic migrations, but having them here as reference

    -- Performance monitoring views
    CREATE OR REPLACE VIEW slow_queries AS
    SELECT
      query,
      calls,
      total_exec_time,
      mean_exec_time,
      max_exec_time
    FROM pg_stat_statements
    WHERE mean_exec_time > 100
    ORDER BY mean_exec_time DESC
    LIMIT 20;

    -- Grant permissions
    GRANT ALL PRIVILEGES ON DATABASE inframind TO inframind;
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: infra
  labels:
    app: postgres
    component: database
  annotations:
    # Backup annotations for Velero or other backup tools
    backup.velero.io/backup-volumes: postgres-data
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      component: database
  template:
    metadata:
      labels:
        app: postgres
        component: database
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 70  # Postgres user in official image
        fsGroup: 70
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: init-chmod-data
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          chown -R 70:70 /var/lib/postgresql/data
          chmod 0700 /var/lib/postgresql/data
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        securityContext:
          runAsUser: 0  # Need root to chown
      containers:
      - name: postgres
        image: postgres:16.1-alpine  # Pin to patch version
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Postgres needs to write
          runAsNonRoot: true
          runAsUser: 70
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: "inframind"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inframind-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: "inframind"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF8 --locale=C"
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "scram-sha-256"
        # Performance tuning
        - name: POSTGRES_SHARED_BUFFERS
          value: "256MB"
        - name: POSTGRES_EFFECTIVE_CACHE_SIZE
          value: "1GB"
        - name: POSTGRES_WORK_MEM
          value: "16MB"
        - name: POSTGRES_MAINTENANCE_WORK_MEM
          value: "128MB"
        - name: POSTGRES_MAX_CONNECTIONS
          value: "100"
        args:
        - -c
        - shared_buffers=256MB
        - -c
        - effective_cache_size=1GB
        - -c
        - work_mem=16MB
        - -c
        - maintenance_work_mem=128MB
        - -c
        - max_connections=100
        - -c
        - shared_preload_libraries=pg_stat_statements
        - -c
        - pg_stat_statements.track=all
        - -c
        - log_statement=mod
        - -c
        - log_duration=on
        - -c
        - log_min_duration_statement=1000
        - -c
        - password_encryption=scram-sha-256
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            ephemeral-storage: "2Gi"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: run
          mountPath: /var/run/postgresql
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U inframind -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U inframind -h 127.0.0.1 -p 5432
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.15.0
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 70
          capabilities:
            drop:
            - ALL
        ports:
        - containerPort: 9187
          name: metrics
          protocol: TCP
        env:
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: inframind-secrets
              key: postgres-exporter-dsn
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: /etc/postgres-exporter/queries.yaml
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: exporter-config
          mountPath: /etc/postgres-exporter
          readOnly: true
      volumes:
      - name: init-scripts
        configMap:
          name: postgres-init
      - name: tmp
        emptyDir: {}
      - name: run
        emptyDir: {}
      - name: exporter-config
        configMap:
          name: postgres-exporter-config
          optional: true
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        app: postgres
        component: database
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: infra
  labels:
    app: postgres
    component: database
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgres
    component: database
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: infra
  labels:
    app: postgres
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
    component: database
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
  namespace: infra
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: postgres
      component: database
